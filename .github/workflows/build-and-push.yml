name: build and push

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4.1.1

      - uses: docker/setup-buildx-action@v3.0.0

      - uses: docker/build-push-action@v5.1.0
        with:
          push: true
          tags: ghcr.io/ponkio-o/aqua-tutorial:latest
